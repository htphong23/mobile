# ========================
# CONFIG DATABASE MYSQL
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/quanlyhtgiaodoan?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================
# SERVER CONFIG
# ========================
server.address=0.0.0.0
server.port=8081

# ========================
# JWT CONFIG
# ========================
jwt.secret=MY_SUPER_SECRET_KEY_123456789012345678901234567890
jwt.expiration=86400000  # 1 day in milliseconds

# ========================
# LOGGING
# ========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=INFO
